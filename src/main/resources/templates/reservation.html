</nav>

<!-- Header -->
<header class="masthead reservation">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">...is not wise to delay!</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Choose your doctor and date of visit</h2>
            <form th:action="'/profile/'+${patient.id}+'/reservation/add'" method="post" th:object="${visit}">
                <input type="hidden" th:field="*{patient}">
                <div class="form-row align-items-center">
                    <div class="col-auto my-1">
                        <label class="mr-sm-1" style="color: wheat;">Let's do it</label>
                        <select class="custom-select col-md-2 mr-sm-2" name="idDoctor">
                            <option th:each="doctor: ${doctors}" th:value="${doctor.id}" th:text="${doctor.surname}+' '+${doctor.name}"></option>
                        </select>
                        <select class="custom-select col-md-2 mr-sm-2" th:field="${visit.year}" >
                            <option value="2020">2020</option>
                            <option selected value="2019">2019</option>
                        </select>
                        <select class="custom-select col-md-2 mr-sm-2" th:field="${visit.month}">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                        </select>
                        <select class="custom-select col-md-2 mr-sm-2" th:field="${visit.day}">
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            <option value="11">11</option>
                            <option value="12">12</option>
                            <option value="13">13</option>
                            <option value="14">14</option>
                            <option value="15">15</option>
                            <option value="16">16</option>
                            <option value="17">17</option>
                            <option value="18">18</option>
                            <option value="19">19</option>
                            <option value="20">20</option>
                            <option value="21">21</option>
                            <option value="22">22</option>
                            <option value="23">23</option>
                            <option value="24">24</option>
                            <option value="25">25</option>
                            <option value="26">26</option>
                            <option value="27">27</option>
                            <option value="28">28</option>
                            <option value="29">29</option>
                            <option value="30">30</option>
                            <option value="31">31</option>
                        </select>
                        <select class="custom-select col-md-2 mr-sm-2" th:field="${visit.purpose}">
                            <option selected value="Routine measurements such as height, weight and blood pressure">Routine measurements such as height, weight and blood pressure</option>
                            <option value="Review of medical and family history">Review of medical and family history</option>
                            <option value="Establishing a list of current providers, suppliers and medications">Establishing a list of current providers, suppliers and medications</option>
                            <option value="Personal risk assessment">Personal risk assessment</option>
                            <option value="Review of functional ability and level of safety">Review of functional ability and level of safety</option>
                            <option value="Establishing a schedule for Medicare's screening and preventive services over the next 5-10 years">Establishing a schedule for Medicare's screening and preventive services over the next 5-10 years</option>
                            <option value="Voluntary advanced care planning">Voluntary advanced care planning</option>
                        </select>
                    </div>
                </div>
                <div >
                    <button type="submit" class="btn btn-primary">Book</button>
                </div>
            </form>
        </div>
    </div>
</header>



<!-- Signup Section -->
<section id="signup" class="signup-section">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">

                <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                <h2 class="text-white mb-5">Subscribe to receive bargains!</h2>

                <form class="form-inline d-flex">
                    <input type="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail" placeholder="Enter email address...">
                    <button type="submit" class="btn btn-primary mx-auto">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="contact-section bg-black">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">

                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Address</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">WallStreet 12, New York </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">
                            <a href="#">mimi@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Phone</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">+48 823 856 193</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="social d-flex justify-content-center">
            <a href="#" class="mx-2">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="mx-2">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="mx-2">
                <i class="fab fa-github"></i>
            </a>
        </div>

    </div>
</section>

<footer class="bg-black small text-center text-white-50">
    <div class="container">
        Copyright &copy; Your Website 2019
    </div>
</footer>
