<!-- Header -->

<header class="masthead personel_create">
    <div class="container d-flex h-100 align-items-center">
        <div class="mx-auto text-center">
            <h1 class="mx-auto my-0 text-uppercase">Come and join us rigth now</h1>
            <h2 class="text-white-50 mx-auto mt-2 mb-5">Please fill the blank places below</h2>

            <form action="/profile/add" th:object="${patient}" style="color: white">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputName">Name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Name" th:field="${patient.name}" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputSurname">Surname</label>
                        <input type="text" class="form-control" id="inputSurname" placeholder="Surname" th:field="${patient.surname}" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAge">Age</label>
                        <input type="text" class="form-control" id="inputAge" placeholder="Age" th:field="${patient.age}" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPesel">Pesel</label>
                        <input type="text" class="form-control" id="inputPesel" placeholder="Pesel" th:field="${patient.pesel}" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputE-mail">Email</label>
                        <input type="text" class="form-control" id="inputE-mail" placeholder="Email" th:field="${patient.email}" required>
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword">Password</label>
                        <input type="text" class="form-control" id="inputPassword" placeholder="Password" th:field="*{password}" required>
                    </div>
                    <select class="custom-select col-md-2 mr-sm-2" name="role" >
                    <option value="ADMIN">admin</option>
                    <option selected value="USER">user</option>
                </select>
                    <div class="form-group col-md-4">
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</header>



<!-- Signup Section -->
<section id="signup" class="signup-section">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-center">

                <i class="far fa-paper-plane fa-2x mb-2 text-white"></i>
                <h2 class="text-white mb-5">Subscribe to receive bargains!</h2>

                <form class="form-inline d-flex">
                    <input type="email" class="form-control flex-fill mr-0 mr-sm-2 mb-3 mb-sm-0" id="inputEmail" placeholder="Enter email address...">
                    <button type="submit" class="btn btn-primary mx-auto">Subscribe</button>
                </form>
            </div>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="contact-section bg-black">
    <div class="container">
        <div class="row">
            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-map-marked-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Address</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">WallStreet 12, New York </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-envelope text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Email</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">
                            <a href="#">mimi@gmail.com</a>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mb-3 mb-md-0">
                <div class="card py-4 h-100">
                    <div class="card-body text-center">
                        <i class="fas fa-mobile-alt text-primary mb-2"></i>
                        <h4 class="text-uppercase m-0">Phone</h4>
                        <hr class="my-4">
                        <div class="small text-black-50">+48 823 856 193</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="social d-flex justify-content-center">
            <a href="#" class="mx-2">
                <i class="fab fa-twitter"></i>
            </a>
            <a href="#" class="mx-2">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#" class="mx-2">
                <i class="fab fa-github"></i>
            </a>
        </div>

    </div>
</section>
